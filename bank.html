<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6 font-medium">
        Let's get some <span class="font-bold text-pink-700">Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 rounded-xl p-8">
            <h1 class="text-2xl mb-3 font-semibold">Deposit</h1>
            <h1 class="text-5xl">$<span id="previous-deposit">00</span></h1>
          </div>
          <div class="bg-red-500 rounded-xl p-8">
            <h1 class="text-2xl mb-3 font-semibold">Withdraw</h1>
            <h1 class="text-5xl">$ <span id="previous-withdraw">100</span></h1>
          </div>
          <div class="bg-indigo-400 rounded-xl p-8">
            <h1 class="text-2xl mb-3 font-semibold">Balance</h1>
            <h1 class="text-5xl">$<span id="balance-total">8990</span></h1>
          </div>
        </div>
      </section>
      <!-- deposit & withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-cyan-500 rounded-xl p-8">
            <h1 class="text-2xl mb-3 font-medium text-white">Please Deposit</h1>
            <div>
              <input
                id="deposit-field"
                class="block mb-5 px-3 w-9/12 rounded p-1"
                type="text"
                name=""
                placeholder="$ Amount you want to diposit"
              />
              <button
                id="btn-deposit"
                class="bg-indigo-600 hover:bg-indigo-900 text-xl px-5 py-2 rounded-lg text-white font-medium"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-yellow-500 rounded-xl p-8">
            <h1 class="text-2xl mb-3 font-medium text-white">
              Please Withdraw
            </h1>
            <div>
              <input
                id="withdraw-field"
                class="block mb-5 px-3 w-9/12 rounded p-1"
                type="text"
                name=""
                placeholder="$ Amount you want to withdraw"
              />
              <button
                id="btn-withdraw"
                class="bg-indigo-600 hover:bg-indigo-900 text-xl px-5 py-2 rounded-lg text-white font-medium"> Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
