<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6 font-medium">Welcome to your <span class="font-bold text-violet-500">Personal Bank Account</span></h1>
   </header>
    <main>
        <section class="bg-rose-300 w-9/12 mx-auto mt-12 p-8">
            <h1 class="text-3xl mb-5 font-medium ">Please Login</h1>
            <div>
                <input id="user-email" class="block mb-5 px-3 w-9/12 rounded" type="email" name="" placeholder="Please wrie your email" id="">
                <input id="user-pass" class="block mb-5 px-3 w-9/12 rounded" type="password" name="" placeholder="Please write your password" id="">
                <button id="btn-submit" class="bg-indigo-600  hover:bg-indigo-800 text-xl px-5 py-2   rounded-lg text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
<script src="./js/login.js"></script>
</body>
</html>
